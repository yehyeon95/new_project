<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="../resources/css/login.css">
</head>
<body>
    <div class="loginBox">
        <form class="loginForm">
            <input type="text" name="userId" class="loginId" placeholder="아이디">
            <input type="password" name="userPassword" class="loginPW" placeholder="패스워드">
            <input type="submit" name="loginBtn" class="loginBtn" value="로그인">
            <!-- input 타입들에 css 정의하기 위해서 class 지정해주어야함 -->
        </form>
    </div>
</body>
</html>
