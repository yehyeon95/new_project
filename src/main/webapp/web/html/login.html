<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="../resources/css/login.css">-->
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height:100vh; width:50%">
        <form class="loginForm border p-4">
            <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" name="userId" class="form-control" placeholder="아이디를입력하세요">
            </div>
            
            <div class="mb-3">
                <label for="userPassword" class="form-label">비밀번호</label>
                <input type="password" name="userPassword" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>

            <div class="d-flex justify-content-between align-items-center" style="margin-top: 50px;">
                <button type="submit" class="btn btn-primary" style="">로그인</button>
                <button type="submit" class="btn btn-secondary" onclick="location.href='#'">회원가입</button>
                <!--<button type="submit" class="btn btn-secondary" onclick="location.href='#'">회원가입</button>-->
            </div>
        </form>
    </div>
</body>
</html>
