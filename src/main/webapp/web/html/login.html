<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <!--<link rel="stylesheet" href="../resources/css/login.css"> css 파일을 따로 만드려다가 퀄리티가 안좋아서 부트스트랩으로 변경
            파일의 구조를 맞추기 위한것에 초점을 맞추었음-->
        </head>
        <body>
            <div class="container d-flex align-items-center justify-content-center" style="height:100vh; width:50%">
                <form class="loginForm border p-4">
                    <div class="mb-3">
                        <label for="userId" class="form-label">아이디</label>
                        <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를입력하세요">
                    </div>
                    
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">비밀번호</label>
                        <input type="password" id="userPassword" name="userPassword" class="form-control" placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center" style="margin-top: 50px;">
                        <button type="button" id="loginBtn" class="btn btn-primary">로그인</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='#'">회원가입</button>
                    </div>
                </form>
            </div>
            
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="../resources/js/user/event.js"></script>
        <script src="../resources/js/user/func.js"></script>
</body>
</html>
